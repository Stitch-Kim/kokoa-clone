<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.CSS" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://static.wikia.nocookie.net/disney/images/a/a8/Profile_-_Stitch.jpeg/revision/latest?cb=20190312072323"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Stitch</h4>
            <h6 class="user-component__subtitle">Ohana means family</h4>
          </div>
        
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
      </div>
    </a>
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
                src="https://static.wikia.nocookie.net/disney/images/1/1f/Profile_-_Lilo.png/revision/latest?cb=20190312072611"
                class="user-component__avatar"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Lilo</h4>
            <h6 class="user-component__subtitle">I'm happy :)</h4>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">20:58</span>
            <div class="badge">2</div>
        </div>
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__snotification"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/17523dc603.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
